<script src="/js/OBJLoader.js"></script>
<script src="/js/OrbitControls.js"></script>
<script src="/js/load.js"></script>

<table class="table">
    <tr ng-repeat="event in events">
        <td ng-class-odd="'odd'">{{ event.id }}</td>
        <td ng-class-odd="'odd'">{{ event.name }}</td>
        <td ng-class-odd="'odd'">{{ event.description }}</td>
        <td><div id="image_{{ event.id }}"></div></td>
    </tr>
</table>
